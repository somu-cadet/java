<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function validate(){
			var firstName=document.getElementById("firstname").value;
			var mobile=document.getElementById("mobile").value;
			var email=document.getelementById("email").value;
			var firstNameCheck=/^[a-zA-Z ]+$/
			var mobileCheck=/^[0-9]{10}$/
			var emailCheck=/^[a-zA-Z#._0-9]+@[a-z]+\.[a-z]{2,3}$/
			if(firstName==""||firstName.length<3){
				alert("please check your name")
				return false
			}
		     if(!firstName.match(firstNameCheck)){
		     	alert("name must carry characters")
			return false
		}
		if(!mobile.match(mobileCheck)){
			alert("mobile number must carry 10 digits")
			return false
		}
		if(email==""){
			alert("please check your emial")
			return false
		}
		if(!email.match(emailCheck)){
			alert("check your email")
			return false
		}
		return true
	}
	</script>
</head>
<body>
    <form onsubmit="return validate()">
    	<p><input placeholder="enter your name" id="firstname" /></p>
    	<p><input type="text" placeholder="enter mobile number" id="mobile" /></p>
    	<p><input type="text" placeholder="enter email id" id="email"/></p>
    	<button>submit</button>
    </form>
</body>
</html>
